name: NET Framework 45 Web Forms

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build NetFramework45WebForms/. --file NetFramework45WebForms/Dockerfile --force-rm -t netframework45webforms:dev --build-arg "source=NetFramework45WebForms\obj\Docker\empty" --tag my-image-name:$(date +%s)
